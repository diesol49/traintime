<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TrainTime</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
  <!-- my CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- link to my Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
  <!-- Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
</head>

<body>
  <!-- Train Time -->
  <div class="container">
    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Thomas is waiting for his next destination!</h1>
    </div>
    <div class="row">
      <div class="col-lg-12" id="main-card">
        <!-- Train Schedule -->
        <div class="card">
          <div class="card-header">
            Updated Train Schedule
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <!-- Add Train  -->
        <div class="card mt-2">
          <div class="card-header">
            Add a new friend for Thomas
          </div>
          <div class="card-body">
            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input type="text" class="form-control" id="train-name-input">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input type="text" class="form-control" id="destination-input">
              </div>
              <div class="form-group">
                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="time-input">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency-input">
              </div>
              <button type="submit" class="btn btn-danger" id="add-train">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="assets/javascript/logic.js"></script>

</body>

</html>
